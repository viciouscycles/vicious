<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vicious Cycles</title>
  <style>
    
@font-face {
  font-family: 'Mostwasted';
  src: url('Mostwasted.ttf') format('truetype');
}


    body {
      background-color: black;
      color: red;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
    }

#brand {
  position: absolute;
  top: 0;
  left: 10px;
  font-size: 64px;
  color: red;
  padding: 10px;
  font-family: 'Mostwasted', monospace;
}




#clock {
  position: fixed;
  top: 20px;
  right: 20px;
  font-size: 30px;
  color: red;
}

    .blinking {
  animation: blink 1s step-start infinite;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}


#web {
  position: fixed;
  bottom: -100px;
  right: -100px;
  width: 800px;
  pointer-events: none;
  z-index: 10;
  transform: scaleX(-1);
}

  </style>
</head>
<body>

  <div id="brand">VICIOUS</div>


  <div id="clock"></div>

  <img id="web" src="web.jpg" alt="web Image">

  <script>
function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();

  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0' + minutes : minutes;

  document.getElementById('clock').innerHTML = `${hours}:<span class="blinking">${minutes}</span>`;
}

setInterval(updateClock, 1000);
updateClock();


  </script>

</body>
</html>
