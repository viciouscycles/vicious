<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vicious Cycles</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
    }

    #brand {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 48px;
      color: red;
    }

    #email-box {
      position: absolute;
      top: 100px;
      left: 20px;
    }

    #email-box input {
      padding: 10px;
      font-size: 14px;
    }

    #clock {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: red;
    }
<img id="globe" src="globe.png" alt="Globe Image" />

    #globe {
      position: absolute;
      bottom: -40%;
      right: -40%;
      width: 600px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="brand">VICIOUS</div>

  <div id="email-box">
    <input type="text" placeholder="enter e-mail 4 discountz %">
  </div>

  <div id="clock"></div>

  <img src="globe.png" id="globe" alt="globe graphic">

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();

      if (hours < 10) hours = '0' + hours;
      if (minutes < 10) minutes = '0' + minutes;

      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
