<!DOCTYPE html>
<html>
<head>
  <title>Carters a Punk</title>
  <style>
    body {
      background-color: black;
      color: red; /* Changed text color to red */
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px 0;
      text-align: left;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      color: red; /* make input text red */
      background-color: black; /* keep inputs black background */
      border: 1px solid red; /* red border */
    }
    input[type="submit"] {
      padding: 8px 16px;
      background-color: red; /* change button green to red */
      color: black;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #cc0000;
    }
    .corner-image {
      position: fixed;
      bottom: -40%;
      right: -40%;
      width: 60%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Carters a Punk</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="location">Location:</label>
      <input type="text" id="location" name="location">

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
  
  <!-- Globe Image in the corner -->
  <img src="globe.png" alt="Globe" class="corner-image">

</body>
</html>
